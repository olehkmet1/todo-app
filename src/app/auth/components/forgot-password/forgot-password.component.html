<div class="auth-page">
  <div class="container">
    <div class="auth-card">
      <div class="auth-card__header">
        <h1 class="auth-card__title">Reset Password</h1>
        <p class="auth-card__subtitle">Enter your email to receive reset instructions</p>
      </div>

      <form class="auth-form" [formGroup]="forgotPasswordForm" (ngSubmit)="onSubmit()">
        <div class="auth-form__group">
          <label for="email" class="auth-form__label">Email</label>
          <input 
            type="email" 
            id="email"
            class="auth-form__input" 
            formControlName="email"
            placeholder="Enter your email address"
            [class.auth-form__input--error]="emailControl?.invalid && emailControl?.touched"
          >
          <div class="auth-form__error" *ngIf="emailControl?.invalid && emailControl?.touched">
            {{ getErrorMessage('email') }}
          </div>
        </div>

        <div class="auth-form__error" *ngIf="errorMessage">
          {{ errorMessage }}
        </div>

        <div class="auth-form__success" *ngIf="successMessage">
          {{ successMessage }}
        </div>

        <button 
          type="submit" 
          class="btn btn--primary auth-form__submit"
          [disabled]="isLoading || forgotPasswordForm.invalid"
        >
          <span *ngIf="!isLoading">Send Reset Email</span>
          <span *ngIf="isLoading">Sending...</span>
        </button>
      </form>

      <div class="auth-card__footer">
        <p class="auth-card__text">
          Remember your password? 
          <a routerLink="/auth/login" class="auth-card__link">Sign in</a>
        </p>
      </div>
    </div>
  </div>
</div>
